<form ng-submit="$ctrl.submitLoginForm()" class="navbar-form navbar-right">
  <div class="form-group">
    <input ng-model="$ctrl.loginForm.email" type="email" placeholder="E-mail" name="email" class="form-control">
  </div>
  <div class="form-group">
    <input ng-model="$ctrl.loginForm.password" type="password" placeholder="Password" name="password" class="form-control">
  </div>
  <button type="submit" class="btn btn-success">
    <span ng-show="! $ctrl.loginForm.loading">Sign in</span>
    <span ng-show="$ctrl.loginForm.loading" class="fa fa-spinner"></span>
    <span ng-show="$ctrl.loginForm.loading">Signing up...</span>
  </button>
</form>
